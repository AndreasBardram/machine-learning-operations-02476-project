name: Deploy to Cloud Run

on:
  workflow_run:
    workflows: ["Unit Tests"]
    branches: [main]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  REPOSITORY: mlops-repo
  SERVICE_NAME: ml-ops-api
  UI_SERVICE_NAME: ml-ops-ui
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mlops-repo/ml-ops-app:${{ github.sha }}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories describe "${REPOSITORY}" \
            --location "${REGION}" \
            --project "${PROJECT_ID}" >/dev/null 2>&1 || \
          gcloud artifacts repositories create "${REPOSITORY}" \
            --repository-format=docker \
            --location "${REGION}" \
            --project "${PROJECT_ID}"

      - name: Build and push image
        run: |
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"

      - name: Deploy to Cloud Run
        env:
          RUN_SERVICE_ACCOUNT: ${{ secrets.GCP_RUN_SERVICE_ACCOUNT }}
        run: |
          args=(
            run deploy "${SERVICE_NAME}"
            --image "${IMAGE}"
            --region "${REGION}"
            --project "${PROJECT_ID}"
            --platform managed
            --allow-unauthenticated
            --port 8000
            --memory 2Gi
          )
          if [ -n "${RUN_SERVICE_ACCOUNT}" ]; then
            args+=(--service-account "${RUN_SERVICE_ACCOUNT}")
          fi
          gcloud "${args[@]}"

      - name: Deploy Streamlit UI to Cloud Run
        run: |
          api_url="$(gcloud run services describe "${SERVICE_NAME}" \
            --region "${REGION}" \
            --project "${PROJECT_ID}" \
            --format='value(status.url)')"
          gcloud run deploy "${UI_SERVICE_NAME}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --project "${PROJECT_ID}" \
            --platform managed \
            --allow-unauthenticated \
            --port 8501 \
            --memory 1Gi \
            --args streamlit \
            --set-env-vars "API_BASE_URL=${api_url}"
