name: Data Changes

on:
  push:
    branches:
      - main
    paths:
      - "data/**"
      - "configs/**"
      - "config.yaml"
      - ".dvc/**"
      - "data.dvc"
      - "models.dvc"
      - "dvc.lock"
      - "dvc.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "data/**"
      - "configs/**"
      - "config.yaml"
      - ".dvc/**"
      - "data.dvc"
      - "models.dvc"
      - "dvc.lock"
      - "dvc.yaml"
  workflow_dispatch: {}

jobs:
  data-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install uv
          uv sync --dev --locked

      - name: Run data-related tests
        run: |
          uv run pytest -v tests/test_data.py tests/test_data_transformer.py
